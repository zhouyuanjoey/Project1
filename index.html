<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 50px;
        padding: 0px;
      }
      #myCanvas {
        border: 5px solid #000000;
      }
    </style>
    <script>
      window.onload = function() {
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');
        var map = new Image();
        var plane = new Image();

        map.onload = function() {
            plane.onload = function() {
          var destWidth = 50;
          var destHeight = 100;
          var destX = 70;
          var destY = canvas.height/2-destHeight/2;          
          context.drawImage(plane, destX, destY, destWidth, destHeight);	
        };
        plane.src = 'plane.jpg';

          // draw cropped image
          var sourceX = 0;
          var sourceY = 0;
          var sourceWidth = canvas.width;
          var sourceHeight = canvas.height;
          var destWidth = sourceWidth;
          var destHeight = sourceHeight;
          var destX = 0;
          var destY = 0;

          context.drawImage(map, sourceX, sourceY, sourceWidth, sourceHeight, destX, destY, destWidth, destHeight);
        };
        map.src = 'world-map.png';
      
     }

    </script>
  </head>
  <body>
    <canvas id="myCanvas" width="1250" height="550"></canvas>
  </body>
</html>
